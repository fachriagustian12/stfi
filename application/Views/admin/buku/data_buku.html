{% extends "admin/layout.html" %} {% block content %}
<style>
  body {
    font-family: Arial;
  }

  /* Style the tab */
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  /* Style the buttons inside the tab */
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #ccc;
  }

  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }
</style>
<div class="content-header row"></div>
<div class="content-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header pb-0">
          <div class="tab">
            <button
              id="defaultOpen"
              class="tablinks"
              onclick="openTab(event, 'buku')"
            >
              Data Buku
            </button>
            <button class="tablinks" onclick="openTab(event, 'skripsi')">
              Data Skripsi
            </button>
            <button class="tablinks" onclick="openTab(event, 'jurnal')">
              Data Jurnal Dosen
            </button>
            <button class="tablinks" onclick="openTab(event, 'riset')">
              Data Riset Dosen
            </button>
          </div>
          <!-- <h4 class="card-title">Data Berita</h4> -->
          <!-- <h2>Data Buku Digital</h2> -->
          <!-- <a class="heading-elements-toggle"
            ><i class="la la-ellipsis-v font-medium-3"></i
          ></a> -->
        </div>
        <div class="card-content collapse show">
          <div class="card-body card-dashboard pt-0">
            <div id="buku" class="tabcontent" style="padding-top: 30px">
              <!-- <h3>Data Buku</h3> -->
              <div class="table-responsive">
                <table
                  id="all_buku"
                  class="table table-striped table-bordered bootstrap-3"
                >
                  <thead>
                    <tr>
                      <th>#No</th>
                      <th>Title</th>
                      <th>Pengarang</th>
                      <th>Penerbit</th>
                      <th>Tempat Terbit</th>
                      <th>Tahun Terbit</th>
                      <th>Download</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

            <div id="skripsi" class="tabcontent" style="padding-top: 30px">
              <div class="table-responsive">
                <table
                  id="all_skripsi"
                  class="table table-striped table-bordered bootstrap-3"
                >
                  <thead>
                    <tr>
                      <th>#No</th>
                      <th>Title</th>
                      <th>Pengarang</th>
                      <th>Penerbit</th>
                      <th>Tempat Terbit</th>
                      <th>Tahun Terbit</th>
                      <th>Kondisi Buku</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

            <div id="jurnal" class="tabcontent" style="padding-top: 30px">
              <div class="table-responsive">
                <table
                  id="all_jurnal"
                  class="table table-striped table-bordered bootstrap-3"
                >
                  <thead>
                    <tr>
                      <th>#No</th>
                      <th>NIDN</th>
                      <th>Nama Dosen</th>
                      <th>Judul</th>
                      <th>Jenis Jurnal</th>
                      <th>Tahun</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

            <div id="riset" class="tabcontent" style="padding-top: 30px">
              <div class="table-responsive">
                <table
                  id="all_riset"
                  class="table table-striped table-bordered bootstrap-3"
                >
                  <thead>
                    <tr>
                      <th>#No</th>
                      <th>NIDN</th>
                      <th>Nama Dosen</th>
                      <th>Judul</th>
                      <th>Jenis Karya Ilmiah</th>
                      <th>Tahun</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  window.onload = function () {
    // Aktifkan tab1 secara default
    document.getElementById("defaultOpen").click();
  };
  function openTab(evt, TabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(TabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>
{% endblock %}
