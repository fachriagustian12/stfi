{% extends "admin/layout.html" %} {% block content %}
<div class="content-header row"></div>
<div class="content-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Data Dosen</h4>
          <a class="heading-elements-toggle"
            ><i class="la la-ellipsis-v font-medium-3"></i
          ></a>
          <div class="heading-elements">
            <ul class="list-inline mb-0">
              <li>
                <button type="button" class="btn btn-success btn-min-width mr-1 mb-1" id="add_dosen" data-toggle="modal" data-target="#modal_add_dosen"><i class="la la-plus"></i>
                  Tambah Dosen</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-content collapse show">
          <div class="card-body card-dashboard">
            <div class="table-responsive">
              <table id="all_dosen" class="table table-striped table-bordered bootstrap-3">
                <thead>
                  <tr>
                    <th>#No</th>
                    <th>Nama Dosen</th>
                    <th>Mata Kuliah</th>
                    <th>Jadwal</th>
                    <th>Kelas</th>
                    <th>Perkuliahan</th>
                    <th>Status</th>
                    <th>Tugas</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" tabindex="-1" id="modal_add_dosen" data-backdrop="static">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title"><i class="bi bi-person-plus fs-2 me-2"></i> <wrd>Tambah</wrd> Data Dosen</h5>

              <!--begin::Close-->
              <a class="btn btn-icon" data-dismiss="modal" aria-label="Close">
                  <span class="la la-times"></span>
              </a>
              <!--end::Close-->
          </div>

          <form action="adddosen" method="POST" enctype="multipart/form-data">
            <input type="text" name="id" id="id" />
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-12">
                  <fieldset>
                    <div class="form-group">
                      <h5>Nama Dosen</h5>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id=""><i class="la la-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="" name="nama" id="nama">
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-sm-12">
                  <fieldset>
                    <div class="form-group">
                      <h5>Mata Kuliah</h5>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id=""><i class="la la-info"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="" name="mata_kuliah" id="mata_kuliah">
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-sm-12">
                  <fieldset>
                    <div class="form-group">
                      <h5>Jadwal Mengajar</h5>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id=""><i class="la la-calendar"></i></span>
                        </div>
                        <input type="date" class="form-control" placeholder="" name="jadwal" id="jadwal">
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-sm-12">
                  <fieldset>
                    <div class="form-group">
                      <h5>Kelas</h5>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id=""><i class="la la-info"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="" name="kelas" id="kelas">
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-sm-12">
                  <fieldset>
                    <div class="form-group">
                      <h5>Status Perkuliahan</h5>
                      <div class="input-group">
                        <input type="checkbox" class="switch" data-on-label="Online" data-off-label="Offline" id="perkuliahan" name="perkuliahan" />

                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-sm-12">
                  <fieldset>
                    <div class="form-group">
                      <h5>Tugas</h5>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id=""><i class="la la-info"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="" name="tugas" id="tugas">
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm mr-1 mb-1 " data-dismiss="modal"><i class="la la-times"></i> Batal</button>
              <button type="submit" class="btn btn-success btn-sm mr-1 mb-1 "><i class="la la-check"></i> Simpan</button>
            </div>
          </form>
      </div>
  </div>
</div>

{% endblock %}
