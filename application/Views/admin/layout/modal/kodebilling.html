<div class="modal fade" tabindex="-1" id="modal_kodebilling" data-bs-backdrop="static">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header bg-warning">
                <div class="flex-grow-1 pb-0">
                    <div class="d-flex flex-stack flex-wrap">
                        <div class="me-2">
                            <div class="fw-bold text-dark"><h5 class="modal-title fs-1"><i class="bi bi-journal-code fs-1 me-2 text-dark" ></i> Form Permintaan Kode Billing SIMPONI</h5></div>
                            <div class="fs-7 fw-bold text-dark"><p>Mengajukan permintaan kode billing SIMPONI</p></div>
                        </div>
                    </div>
                  </div>
				<div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
					<span class="svg-icon svg-icon-2x"></span>
				</div>
			</div>
  
			
			  <div class="modal-body">
                <div class="card">
                    <input type="hidden" id="id_rumah_req">
                    <div class="card-header">
                        <h3 class="card-title fw-bolder">Billing</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label class="col-lg-4 mt-4">Nama Wajib Bayar</label>
                            <div class="col-lg-8">
                                <input readonly="" type="text" class="form-control" name="billing" id="nama-billing"  placeholder="" value="{{data_rumah.nama}}" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-lg-4 mt-4">Batas Pembayaran Billing</label>
                            <div class="col-lg-8">
                                <select class="form-control" name="billing" id="batas-billing">
                                    {% for i in 1..7 %}
                                    <option value="{{i}}">{{i}} Hari</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-lg-4 mt-4">Total Nominal Billing</label>
                            <div class="col-lg-8">
                                <input readonly="" type="number" class="form-control" name="pembayaran" id="total-billing"  placeholder="" value="0" />
                            </div>
                        </div>
                    </div>
                </div>
                
			
                                        
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title fw-bolder">Detail Billing</h3>
                    </div>
                    <div class="card-body">
                        <div id="kt_docs_repeater_basic">
                            <div class="form-group mt-5 mb-5">
                                <a href="javascript:;" data-repeater-create class="btn btn-light-primary btn-sm">
                                    <i class="la la-plus"></i>Tambah Baris
                                </a>
                            </div>
                            <div class="form-group">
                                <div data-repeater-list="kt_docs_repeater_basic">
                                    <div data-repeater-item>
                                        <div class="form-group row">
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Nama Penyetor:</label>
                                                <input type="text" class="form-control mb-2 mb-md-0" placeholder="" name="namabayar" />
                                            </div>
                                            <div class="col-md-2 mb-3">
                                                <label class="form-label">Kode Akun:</label>
                                                <select class="form-control mb-2 mb-md-0" name="akunbayar">
                                                    <option value="425123">Sewa Beli</option>
                                                    <option value="425828">Denda</option>
                                                    <option value="425131">Sewa</option>
                                                </select>
                                            </div>
                                            <div class="col-md-1 mb-3">
                                                <label class="form-label">Tarif:</label>
                                                <input type="text" class="form-control mb-2 mb-md-0" placeholder="" name="tarifbayar" />
                                            </div>
                                            <div class="col-md-1 mb-3">
                                                <label class="form-label">Volume:</label>
                                                <input type="text" class="form-control mb-2 mb-md-0" placeholder="" name="volume" />
                                            </div>
                                            <div class="col-md-1 mb-3">
                                                <label class="form-label">Total T:</label>
                                                <input type="text" class="form-control mb-2 mb-md-0" placeholder="" name="totaltarifbayar" />
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Keterangan:</label>
                                                <input type="text" class="form-control mb-2 mb-md-0" placeholder="" name="keteranganbayar" />
                                            </div>
                                            
                                            <div class="col-md-1 pt-8">
                                                <a href="javascript:;" data-repeater-delete class="btn btn-light-danger">
                                                    <i class="la la-trash-o fs-1"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <hr/>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
			  </div>
			  
			  <div class="modal-footer">
				<button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal"  onclick="location.reload()"><i class="bi bi-x fs-1"></i>Batal</button>
				<button type="submit" class="btn btn-success btn-sm" onclick="requestkodebilling()"><i class="bi bi-check-all fs-1"></i> Request Kode Billing</button>
			  </div>
			
		</div>
	</div>
  </div>
