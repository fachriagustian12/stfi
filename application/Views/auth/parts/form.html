<form class="form-horizontal" action="auth" method="post">
  {% if message %}
  <div
    class="alert round bg-danger alert-icon-left alert-arrow-left alert-dismissible mb-2"
    role="alert"
  >
    <span class="alert-icon"><i class="la la-thumbs-o-down"></i></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Oh snap! </strong> {{message}}
  </div>
  {% endif %}
  <fieldset class="form-group position-relative has-icon-left">
    <input
      type="text"
      class="form-control"
      id="user-name"
      name="username"
      autocomplete="off"
      placeholder="Your Username"
      required
    />
    <div class="form-control-position">
      <i class="la la-user"></i>
    </div>
  </fieldset>
  <fieldset class="form-group position-relative has-icon-left">
    <input
      type="password"
      class="form-control"
      id="user-password"
      name="password"
      autocomplete="off"
      placeholder="Enter Password"
      required
    />
    <div class="form-control-position">
      <i class="la la-key"></i>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-6 col-12 text-center text-sm-left pr-0">
      <fieldset>
        <!-- <input type="checkbox" id="remember-me" class="chk-remember" />
        <label for="remember-me"> Remember Me</label> -->
      </fieldset>
    </div>
    <div class="col-sm-6 col-12 float-sm-left text-center text-sm-right">
      <a href="recover-password.html" class="card-link">Forgot Password?</a>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-info btn-block">
    <i class="ft-unlock"></i> Login
  </button>
</form>
