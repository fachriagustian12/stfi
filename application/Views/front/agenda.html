{% extends "front/layout.html" %} {% block content %}

<section class="blog-details pt-70 pb-100">
  <div class="container">
    <nav aria-label="breadcrumb" class="fw-bold">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Beranda</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Agenda Kampus
        </li>
      </ol>
    </nav>

    <h2>Agenda Kampus</h2>

    <div class="row justify-content-center">
      <div class="col-xl-12">
        <div class="row">
          <div class="col-xl-8"></div>
          <div class="col-xl-4">
            <form>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Masukan Judul Agenda Yang Dicari"
                  required
                />
                <button class="btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      {% for item in results %}
      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="service-card-4">
          <img src="{{item.path}}" alt="image" />
          <div class="service-card-4-text">
            <span>{{item.keterangan}}</span>
            <h5>
              <a href="{{baseURL}}detailagenda/{{item.id}}"
                >{{item.kegiatan}}</a
              >
            </h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {{links|raw}}
  </div>
</section>

<div class="popup">
  <div class="popup-content">
    <button class="close-btn" id="popup-close">
      <i class="fas fa-times"></i>
    </button>
    <form>
      <div class="input-group search-box">
        <input type="text" class="form-control" placeholder="Search" />
        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
      </div>
    </form>
  </div>
</div>

{% endblock %} {% block js %}
<script>
  $(() => {
    $("#page-layanan_buku").addClass("active");
  });
</script>
{% endblock %}
