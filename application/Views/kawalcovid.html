<script>
$(document).ready(function(){
  loadwidget()
});
function loadwidget(){
  $.ajax({
    type: 'post',
    dataType: 'json',
    url: "kawalcorona",
    success: function(result){
      let attributes = result.data[1].attributes;
      let Kasus_Semb = attributes.Kasus_Semb.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
      let Kasus_Posi = attributes.Kasus_Posi.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
      let Kasus_Meni = attributes.Kasus_Meni.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
      $('#recovered').text(Kasus_Semb);
      $('#positif').text(Kasus_Posi);
      $('#deceased').text(Kasus_Meni);
      $('#metadataDate').text(result.code);
    }
  });
}
